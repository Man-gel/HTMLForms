<!DOCTYPE html>
<html>
    <head>
 	<meta name="description" content="Ejemplo de HTML5" />
 	<meta name="keywords" content="HTML5,CSS3,JavaScript" />
 	<title>Formulario HTML</title>
    </head>
    <body>
 	<div>
	 <form action="datos.html" method="GET">
 	   <fieldset>
 	 	<legend>Personal</legend>
 		<br/>
 		<br/>
 		<label for="txtNombre">Nombre</label><br/>
 		<input type="text" size="20" maxlength="20" id="txtNombre" name="nomb" value="" />
 		<br/>
 		<label for="txtApat">Apellido Paterno</label><br/>
 		<input type="text" size="20" maxlength="20" id="txtApat" name="apat" value="" />
 		<br/>
 		<label for="txtAmat">Apellido Materno</label><br/>
 		<input type="text" size="20" maxlength="20" id="txtAmat" name="amat" value="" />
 		<br/>
 		<br/>
 	   </fieldset>
 	   
 	   <fieldset>
		  <legend>Contacto</legend>
		  <br/>
 		  <br/>
 		  <label for="txtDom">Domicilio</label><br/>
 		  <input type="text" size="35" maxlength="35" id="txtDom" name="dom" value="" />
 		  <br/>
 		  <label for="txtCol">Colonia</label><br/>
 		  <input type="text" size="20" maxlength="20" id="txtCol" name="col" value="" />
 		  <br/>
 		  <label for="txtCodP">C&oacute;digo Postal</label><br/>
 		  <input type="text" size="10" maxlength="10" id="txtCodP" name="CodP" value="" />
 		  <br/>
 		  <label for="estados">Estado</label><br/>
 		  <select id="estados" name="estados">
		    <option value="0" selected="selected"></option>
		    <option value="1">Aguascalientes</option>
		    <option value="2">Baja California</option>
		    <option value="3">Baja California Sur</option>
		    <option value="4">Campeche</option>
		    <option value="5">Coahuila</option>
		    <option value="6">Colima</option>
		    <option value="7">Chiapas</option>
		    <option value="8">Chihuahua</option>
		    <option value="9">Distrito Federal</option>
		    <option value="10">Durango</option>
		    <option value="11">Guanajuato</option>
		    <option value="12">Guerrero</option>
		    <option value="13">Hidalgo</option>
		    <option value="14">Jalisco</option>
		    <option value="15">M&eacute;xico</option>
		    <option value="16">Michoac&aacute;n</option>
		    <option value="17">Morelos</option>
		    <option value="18">Nayarit</option>
		    <option value="19">Nuevo Le&oacute;n</option>
		    <option value="20">Oaxaca</option>
		    <option value="21">Puebla</option>
		    <option value="22">Quer&eacute;taro</option>
		    <option value="23">Quintana Roo</option>
		    <option value="24">San Luis Potos&iacute;</option>
		    <option value="25">Sinaloa</option>
		    <option value="26">Sonora</option>
		    <option value="27">Tabasco</option>
		    <option value="28">Tamaulipas</option>
		    <option value="29">Tlaxcala</option>
		    <option value="30">Veracruz</option>
		    <option value="31">Yucat&aacute;n</option>
		    <option value="32">Zacatecas</option>
 		  </select>
 		  <br/>
 		  <br/>
 	   </fieldset>

 	   <fieldset>
 		<legend>Otros</legend>
 		<br/>
 		<br/>
 		<label>Sexo</label>
 		<br/>
 		<input type="radio" id="smasc" name="sexo" value="1">
 		<label for="smasc">Masculino</label><br/>
 		<input type="radio" id="sfem" name="sexo" value="2">
 		<label for="sfem">Femenino</label><br/>
 		<br/>
 		<br/>
 		<label>Idiomas</label>
 		<br/>
 		<input type="checkbox" id="ing" name="ingles" value="1">
 		<label for="ing">Ingl&eacute;s</label><br/>
 		<input type="checkbox" id="esp" name="espanol" value="2" checked="checked">
 		<label for="esp">Espa&ntilde;ol</label><br/>
 		<input type="checkbox" id="alem" name="aleman" value="3">
 		<label for="alem">Alem&aacute;n</label><br/>
 		<input type="checkbox" id="fra" name="frances" value="3">
 		<label for="fra">Franc&eacute;s</label><br/>
 		<br/>
 		<input type="hidden" name="oculto" value="10">
 		<br/>
 		<br/>
 	  </fieldset>

	  <input type="submit" name="enviar" value="Enviar" />
      </form>
     </div>
   </body>
</html>
